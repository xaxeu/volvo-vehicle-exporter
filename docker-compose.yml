version: '3.8'

volumes:
  prometheus_storage:
  grafana_storage:
  alertmanager_storage:

services:
  volvo-exporter:
    image: volvo-exporter
    container_name: volvo-exporter
    ports:
      - "9100:9100"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=debug  # ‚Üê info, debug, silent
    restart: unless-stopped
    command: python3 /app/exporter.py

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_storage:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - volvo-exporter
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_storage:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    environment:
      - GF_USERS_HOME_PAGE=/d/e69f30b6-8558-4423-9483-12248df7e5bc
    depends_on:
      - prometheus
    restart: unless-stopped
